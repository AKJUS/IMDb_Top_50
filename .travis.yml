os: linux
dist: bionic
language: python
cache: pip
python: 3.8
before_script:
  - pip --version
  - pip install --upgrade pip
  - pip install -r requirements.txt
  - sudo apt-get update
  - sudo apt-get -y install nodejs npm
  - sudo npm i -g csvtojson
script: |
      chmod +x generate.sh
      ./generate.sh
